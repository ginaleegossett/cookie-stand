<html>
<head>
	<title>Sales Numbers</title>
	<link href="style.css" type="text/css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css' />
</head>
<body>

	<h1>Pat's Salmon Cookies</h1>

	<img src="img/salmon.png" width="300" class="salmon"/><br /><br />

	<table>
		<tr>
			<th></th>
			<th scope="col">Pike Place Market</th>
			<th scope="col">Seatac Airport</th>
			<th scope="col">Southcenter Mall</th>
			<th scope="col">Bellevue Square</th>
			<th scope="col">Alki</th>
		</tr>

		<tr>
			<th scope="row"></th>
			<td><ul id="pike"></ul></td>
			<td><ul id="seatac"></ul></td>
			<td><ul id="southcenter"></ul></td>
			<td><ul id="bellevue"></ul></td>
			<td><ul id="alki"></ul></td>
		</tr>
	</table>

	<form id='newLocation'>
		<p>Please enter location information here: </p>
		<p>Location Name:
			<input type='text' name='locName' size='30' /></p>
		<p>Minimum customers per hour:
			<input type='text' name='minCust' size='30' /></p>
		<p>Maximum customers per hour:
			<input type='text' name='maxCust' size='30' /></p>
		<p>Average cookies per hour:
			<input type='text' name='avgCookies' size='30' /></p>

		<button id='newLocInfo' type='click'>Enter</button>

	</form>

	<script src="app.js"></script>
</body>
</html>
